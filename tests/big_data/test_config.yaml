# ASBL 大數據驗證配置檔

execution:
  # 試跑次數 (用於驗證邏輯與計算基準)
  dry_run_count: 100000
  
  # 並行運算設定
  # 設為 0 則自動使用 (CPU核心數 - 2)
  # i9-14900K 建議設為 20-24 進行壓力測試
  max_workers: 24
  
  # 切片大小 (壓力測試關鍵參數)
  # 每個 Worker 每次生成多少筆資料後回傳。
  # 較大數值 = 較高記憶體佔用，較少 I/O 寫入次數
  # 較小數值 = 較低記憶體佔用，較頻繁 I/O
  # 建議值: 5000 - 50000
  batch_size_per_task: 100000

output:
  # 輸出目錄名稱 (會自動建立在 tests/big_data/output/ 下)
  directory_name: "run_v2_6_dataset_20251212"
  
  # 壓縮格式 (snappy, gzip, brotli, none)
  compression: "snappy"

validation:
  # 是否在結束後讀取前幾筆資料進行驗證
  enable_preview: true
  
# [新增] 日誌紀錄設定
logging:
  enabled: true
  # 日誌檔案名稱 (將儲存在 tests/big_data/logs/ 下)
  filename: "execution_history.log"